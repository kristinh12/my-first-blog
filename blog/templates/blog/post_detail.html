{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <div class="row">
            <div class="col-md-4">
                <h2>{{ post.title }}</h2>
            </div>
            <div class="col-md-4">
                {% if post.published_date %}
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                {% endif %}
                {% if user.is_authenticated %}
                    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                {% endif %}
            </div>
        </div>
        <div class="col-md-8">
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    </div>
{% endblock %}
